spring:
  application:
    name: coffee-bill-client

info:
  name: 单据客户端


logging:
  file: target/${spring.application.name}.log

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:${eureka.port:8761}/eureka/ #5

