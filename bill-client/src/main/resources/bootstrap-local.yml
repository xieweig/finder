spring:
  application:
    name: coffee-bill-client

info:
  name: 单据客户端


logging:
  file: target/${spring.application.name}.log

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:${eureka.port:8761}/eureka/ #5

sisyphe:
  exception:
    frontendMessage:
      51000: 登录失效，请重新登录
      41000: 操作数据库出错了
      60001: 计划名称不能为空
      60002: 计划类型不能为空
      60003: 计划备注不能为空
      60004: 计划明细不能为空
      60005: 单据当前状态不可修改为出入库成功状态
      60006: 调拨单信息不能为空
      60007: 调拨单编号不能为空
      60008: 该调拨单已存在关联误差单
      60009: 调拨单明细不能为空
      60010: 该流转误差单不存在
      60011: 该调拨单不存在